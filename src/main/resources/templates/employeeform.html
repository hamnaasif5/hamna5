<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/employeeform}" th:object="${employee}" method="post">
    FirstName: <input type="text" th:field="*{firstname}" /><br />
    LastName: <input type="text" th:field="*{lastname}" /><br />
    SSN: <input type="number" th:field="*{SSN}" /><br />
    DOB: <input type="number" th:field="*{DOB}" /><br />

    <input type="submit" value = "Submit" />
</form>
</body>
</html>
